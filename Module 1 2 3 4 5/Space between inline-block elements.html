<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Space between inline-block elements.css">
</head>
<body>
    <div id="example-one">
        <p>There is this default space between inline-block elements.</p>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>

    <div id="example-two">
        <p>Method 1: To prevent this, we need to remove the spacing between the element tags which are set to be inline-block.</p>
        <span>1</span><span>2</span><span>3</span>
    </div>

    <div id="example-three">
        <p>Method 2: Or we can provide a margin-right of -4px for element 1 and 2.</p>
        <span class="special">1</span>
        <span class="special">2</span>
        <span>3</span>
    </div>
    
</body>
</html>
