<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Size & Position</title>
    <link rel="stylesheet" href="shared.css">
    <link rel="stylesheet" href="01) Background Size and Position.css">
</head>
<body>
    <h1>Background Size & Position</h1>
    <!-- Background size -->
    <h2>Background size</h2>
    <div class="container one">1</div>
    <div class="container two">2</div>
    <div class="container three">3</div>
    <div class="container four">4</div>
    <div class="container five">5</div>
    <!-- Background position -->
    <h2>Background position</h2>
    <div class="container six">6</div>
    <div class="container seven">7</div>
    <div class="container eight">8</div>
    <div class="container nine">9</div>
    <div class="container ten">10</div>
    <div class="container eleven">11</div>
    <div class="container twelve">12</div>  
    
</body>
</html>
